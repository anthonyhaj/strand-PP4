{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="text-center my-4">
                <h2>Contact Us</h2>
                <hr class="mb-4">
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-bottom: 160px;">
    <div class="row justify-content-center">
        <div class="col-lg-5 bg-dark text-white rounded">
            <h2 class="text-center my-4">Send Us a Message</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {% if field.field.widget.input_type == 'textarea' %}
                    <textarea class="form-control" id="{{ field.auto_id }}" name="{{ field.name }}" rows="5"
                        required>{{ field.value|default:'' }}</textarea>
                    {% else %}
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}"
                        name="{{ field.name }}" value="{{ field.value|default:'' }}" required>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-warning text-dark">Send</button>
                </div>
            </form>
            {% if form.errors %}
            <div class="alert alert-danger mt-3">{{ form.errors }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
