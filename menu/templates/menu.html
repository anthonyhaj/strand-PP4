{% extends 'base.html' %}

{% block content %}
  <h1>Menu</h1>
  
  <h2>Food</h2>
  {% for food in food_items %}
  <div>
    <h3>{{ food.name }}</h3>
    <p>{{ food.description }}</p>
    <p>{{ food.price }}</p>
  </div>
  {% endfor %}
  
  <h2>Drinks</h2>
  {% for drink in drink_items %}
  <div>
    <h3>{{ drink.name }}</h3>
    <p>{{ drink.description }}</p>
    <p>{{ drink.price }}</p>
  </div>
  {% endfor %}
{% endblock %}
