{% extends 'base.html' %}

{% block content %}
<!-- Page header  -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="text-center my-4">
                <h2>Please Login To Your Account</h2>
                <hr class="mb-4">
            </div>
        </div>
    </div>
</div>
<!--  Login form -->
<div class="container" style="margin-bottom: 160px;">
    <div class="row justify-content-center">
        <div class="col-lg-5 custom-bg-color text-white rounded">
            <h2 class="text-center my-4">Log In</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Input field for the username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- Input field for the password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Login button -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-warning text-dark">Log In</button>
                </div>
            </form>
            <!-- Display an error message if 'error' variable is defined -->
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
