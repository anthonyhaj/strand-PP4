{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="text-center my-4">
                <h2>Book a Table</h2>
                <hr class="mb-4">
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-bottom: 275px;">
    <div class="row justify-content-center">
        <div class="col-lg-5 bg-dark text-white rounded">
            <h2 class="text-center my-4">Book a table</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}   <!-- This line will render the form fields -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-warning text-dark">Book</button>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
