{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center vh-80 align-items-end" style="margin-bottom: 125px;">
    <div class="card text-center text-white custom-bg-color" style="width: 20rem;">
        <div class="card-header">
            <h2>Are you sure you want to delete this booking?</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ booking.table.name }}</h5>
            <p class="card-text">Date: {{ booking.requested_date }}</p>
            <p class="card-text">Time: {{ booking.get_requested_time_display }}</p>
            <p class="card-text">Number of guests: {{ booking.guest_count }}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0">
            <form method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Yes, delete">
            </form>
            <a href="{% url 'bookings:mybookings' %}" class="btn btn-warning mt-3">No, go back</a>
        </div>
    </div>
</div>
{% endblock %}
